<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO6</title>
</head>
<body>
    <label for="numero">NumLapices</label>
    <input type="number" id="numero">
    <button onclick="calcular()">Generar</button>
    <script>
        function calcular(){
            var NumLapices = parseInt(document.getElementById("numero").value);
            var pag;
            if(NumLapices >= 1000){
                pag = NumLapices * 0.90;
                document.write( "El monto a pagar mas el descuento es: " + pag + "Bs" + "<br>")
            }else{
                pag = NumLapices * 0.85;
                document.write( "El monto a pagar mas el descuento es: " + pag  + "Bs" + "<br>")
            }
        }
    </script>
</body>
</html>
