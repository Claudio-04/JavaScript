<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO10</title>
</head>

<body>
    <script>

        // Declaración de variables
        let salarioInicial = 1500;
        let incrementoAnual = 0.1; // 10% de incremento anual
        let salarioActual = salarioInicial;
        let salarioPorAnio = [];

        // Cálculo del salario después de 6 años
        for (let i = 1; i <= 6; i++) {
            salarioActual += salarioActual * incrementoAnual;
            salarioPorAnio.push(salarioActual);
        }

        // Salida de resultados
        document.write("Salario después de 6 años: $" + salarioActual.toFixed(2) + "<br>");
        document.write("Salario por año:<br>");

        for (let i = 0; i < salarioPorAnio.length; i++) {
            document.write("Año " + (i + 1) + ": $" + salarioPorAnio[i].toFixed(2) + "<br>");
        }

    </script>
</body>

</html>
