<body>
    <script>
       let contador = 0;
       for ( let i = 1; i <= 100; i++ ){
        if(i%2!==0){
            console.log(i);
            contador++;
            document.write(i + "<br>")
            document.write("Totales de impares: " + contador + "<br>")
        }
       }
    </script>
